<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bálint Kőrösi | Portfolio</title>
</head>

<body class="font-nunito ">

  <!-- intro section -->

  <div class="h-screen ">
    <div class="h-1/2 bg-gradient-to-t from-indigo-200 lg:h-screen relative overflow-hidden">

      <!-- navbar -->
      <nav class="fixed top-0 bg-white w-full z-10">
        <div class="container mx-auto py-5 flex justify-between items-center">
          <div class="flex items-center gap-2">
            <img src="./img/logo.png" alt="" class="w-8">
            <span class="text-2xl font-bold text-indigo-900 ">Portwind.</span>
          </div>
          <ul class="hidden md:flex space-x-10 text-gray-600 font-bold text-sm uppercase">
            <li class="hover:text-gray-500">
              <a href="#">home</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">about</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">services</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">works</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="#">contact</a>
            </li>
          </ul>
          <img src="./img/moon.png" alt="" class="hidden md:block w-5 cursor-pointer ">

          <!-- hamburger menu -->
          <div id="hamburger" class="space-y-1 md:hidden cursor-pointer z-20">
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
          </div>
          <!-- hamburger menu opened -->
          <ul id="menu"
            class=" hidden bg-indigo-900 absolute top-0 w-full p-10 rounded-b-3xl space-y-10 text-white text-center">
            <li class="">
              <a href="#">home</a>
            </li>
            <li class="">
              <a href="#">about</a>
            </li>
            <li class="">
              <a href="#">services</a>
            </li>
            <li class="">
              <a href="#">works</a>
            </li>
            <li class="">
              <a href="#">contact</a>
            </li>

          </ul>
        </div>
      </nav>
      <!-- navbar end-->

      <!-- intro content -->
      <!-- image -->
      <img src="./img/man.png" alt="" class="absolute bottom-0 right-0 h-5/6 object-cover lg:left-0 mx-auto  ">
      <!-- circle -->
      <div
        class="hidden lg:block absolute -bottom-1/4 right-0 left-0 mx-auto w-big h-big bg-indigo-900 rounded-full -z-10 ">
      </div>
      <!-- animated text -->
      <div class="absolute top-1/3 left-5 text-xl font-bold sm:left-10 sm:text-4xl md:left-1/4 md:text-6xl lg:left-5 xl:left-48 xl:text-7xl >
        <span class=" text-gray-600">Freelance</span>
        <p id="role" class="text-red-500"></p>
      </div>

      <!-- texts on the right -->
      <div
        class="hidden lg:flex flex-col absolute top-0 bottom-0 m-auto right-10 bg-white p-6 h-fit w-1/3 gap-5 rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-indigo-900">Hi, I'm Bálint</h1>
        <p class="text-gray-400">Lorem ipsum dolor sit amet consectetur adipisicing elit. A optio modi id amet.
          Blanditiis voluptas possimus
          quia sapiente quibusdam sint.
        </p>
        <a href="#contact" class="bg-indigo-600 text-white text-xl px-3 py-2 w-fit rounded-md font-semibold">Say Hi!</a>
      </div>
      <!-- intro content end -->
    </div>
  </div>

  <!-- intro section end-->

  <script src="./app.js"></script>
  <script src="./autotyping.js"></script>
</body>

</html>
